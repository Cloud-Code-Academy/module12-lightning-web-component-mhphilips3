<template>
    <lightning-card  title="PD1 Calculator">
        <!-- Button to calculate the certification score -->
        <lightning-button 
            variant="brand" 
            label="Calculate" 
            title="Calculate" 
            slot="actions" 
            onclick={calculateScore}
        ></lightning-button>
        <!-- Input fields for each score category -->
        <div class="slds-p-horizontal_small">
            <lightning-input 
                type="number" 
                name="devFundamentals" 
                label="Developer Fundamentals: 23%"
                value={devFundamentalsScore} 
                onchange={handleChange}
                ></lightning-input>
                <lightning-input 
                type="number" 
                name="processAuto" 
                label="Process Automation: 30%"
                value={processAutomationScore} 
                onchange={handleChange}
                ></lightning-input>
                <lightning-input 
                type="number" 
                name="userInterface" 
                label="User Interface: 25%" 
                value={userInterfaceScore} 
                onchange={handleChange}
                ></lightning-input>
                <lightning-input 
                type="number" 
                name="testDebugDeploy" 
                label="Testing, Debugging, and Deployment: 22%" 
                value={testDebugDeployScore} 
                onchange={handleChange}
            ></lightning-input>
        </div>
        <!-- display results -->
        <div slot="footer">
            <h1 class="slds-text-heading_large slds-text-title_caps resultText">Certification Results</h1>
            <!-- Display the calculated certification score -->
            <p class="slds-text-heading_medium">Certification Score: <span class="slds-text-color_destructive">{certificationScore}%</span></p>
            <!-- Tabs displaying previous attempts -->
            <div>
                <h1 class="slds-text-heading_large">Previous Attempt</h1>
                <lightning-tabset>
                    <div for:each={attemptHistory} for:item="attempt" key={attempt.Id}>
                            <lightning-tab label={attempt.Id}>
                                <!-- Score information for each attempt -->
                                <c-score-information
                                    score={attempt.Score}
                                    attempt-id={attempt.Id}
                                    number-of-questions={numberOfQuestions}
                                    ondeleteattempt={deleteAttemptHandler}
                                ></c-score-information>
                            </lightning-tab>
                    </div>                
                </lightning-tabset>
            </div>
            <!-- Conditional rendering based on pass/fail status -->
            <template lwc:if={showResources}>
                <ul class="slds-text-align_left slds-var-p-top_medium slds-box">
                    <li class="slds-text-title_bold resourceLi">
                        Resources:
                    </li>
                    <li class="slds-list_dotted slds-text-heading_small">
                        <a href="https://trailhead.saleforce.com/en/credentials/platformdeveloperi">PD1 Exam Guide</a>
                    </li>
                    <li class="slds-list_dotted slds-text-heading_small">
                        <a href="https://focusonforce.com/courses/salesforce-certified-platform-developer-1-exams/">Focus on Force</a>
                    </li>
                    <li class="slds-list_dotted slds-text-heading_small">
                        <a href="https://courses.salesforcementor.com/p/salesforce-development-apex-fundamentals">Salesforce Mentor</a>
                    </li>
                </ul>
            </template>
            <template lwc:elseif={showGoodJob}>
                <p class="slds-text-color_destructive"> You are ready for your first developer job!</p>
            </template>
            <template lwc:else>
                <p> Press calculate to see your score</p>
            </template>
        </div>
    </lightning-card>
</template>
