<template>
    <lightning-layout>
        <!-- Display Attempt ID and Score -->
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title="Score">Score</p>
                <p>Attempt: {attemptId} Score: {score}%</p>
            </div>
        </lightning-layout-item>
        <!-- Display Number of Correct Answers -->
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title="Score">Correct Questions</p>
                <p>{numberOfQuestionsCorrect}</p>
            </div>
        </lightning-layout-item>
        <!-- Display Number of Incorrect Answers -->
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <p class="field-title" title="Score">Incorrect Questions</p>
                <p>{numberOfQuestionsIncorrect}</p>
            </div>
        </lightning-layout-item>
        <!-- Delete Button for Removing This Attempt -->
        <lightning-layout-item padding="around-small">
            <div class="header-column">
                <lightning-button-icon 
                    icon-name="utility:delete"    
                    alternative-text="Delete"   
                    class="slds-m-left_xx-small" 
                    title="Delete"
                    onclick={handleDeleteAttempt}
                ></lightning-button-icon>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
